<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - The Coffee Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
        }

        .coffee-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .btn-coffee {
            background-color: #8B4513;
            border-color: #8B4513;
            color: white;
            font-weight: 500;
        }

        .btn-coffee:hover {
            background-color: #A0522D;
            border-color: #A0522D;
            color: white;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8B4513;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            transition: all 0.3s;
        }

        .back-home:hover {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
        }

        .coffee-title {
            color: #8B4513;
            font-weight: 700;
        }

        .coffee-link {
            color: #8B4513;
            text-decoration: none;
        }

        .coffee-link:hover {
            color: #A0522D;
            text-decoration: underline;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <!-- Nút về trang chủ -->
    <a href="../index.html" class="back-home">
        <i class="fas fa-arrow-left me-2"></i>Trang chủ
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="signup-container">
                    <!-- Logo -->
                    <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" 
                         alt="Logo cà phê" class="coffee-logo">
                    
                    <!-- Tiêu đề -->
                    <h2 class="text-center mb-4 coffee-title">Đăng ký tài khoản</h2>
                    
                    <!-- Form đăng ký -->
                    <form id="signupForm" onsubmit="return handleRegister(event)">
                        <!-- Tên đăng ký -->
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Tên đăng ký" 
                                   id="fullname" required>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" 
                                   id="email" required>
                        </div>
                        
                        <!-- Mật khẩu -->
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" placeholder="Mật khẩu" 
                                   id="password" required>
                            <span class="password-toggle" onclick="togglePassword('password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <!-- Xác nhận mật khẩu -->
                        <div class="mb-4 position-relative">
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" 
                                   id="confirmPassword" required>
                            <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <!-- Nút đăng ký -->
                        <button type="submit" class="btn btn-coffee w-100 mb-3 py-2">
                            Đăng ký
                        </button>
                    </form>
                    
                    <!-- Link đăng nhập -->
                    <p class="text-center mb-0 small">
                        Đã có tài khoản? 
                        <a href="DangNhap.html" class="coffee-link">Đăng nhập ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Xử lý đăng ký
        function handleRegister(event) {
            event.preventDefault();

            const fullName = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Kiểm tra mật khẩu mạnh
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>]).+$/;
            
            if (!passwordRegex.test(password)) {
                alert("Mật khẩu phải chứa ít nhất 1 chữ hoa và 1 ký tự đặc biệt (@,#,$,...)");
                return false;
            }

            // Kiểm tra mật khẩu khớp
            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp.");
                return false;
            }

            // Tạo thông tin người dùng
            const user = {
                fullName: fullName,
                email: email,
                password: password,
            };

            // Tạo hồ sơ người dùng
            const userProfile = {
                phone: '',
                birthDate: '',
                address: '',
                city: '',
                favoriteCoffee: '',
                newsletter: false
            };

            // Thống kê người dùng
            const userStats = {
                totalOrders: 0,
                favoriteItems: 0,
                loyaltyPoints: 0,
                memberSince: new Date().getFullYear()
            };

            // Lưu vào localStorage
            localStorage.setItem("user", JSON.stringify(user));
            localStorage.setItem("userProfile", JSON.stringify(userProfile));
            localStorage.setItem("userStats", JSON.stringify(userStats));

            alert("Đăng ký thành công!");
            window.location.href = "DangNhap.html";
            return true;
        }

        // Hiện/ẩn mật khẩu
        function togglePassword(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            const icon = toggleIcon.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.className = "fas fa-eye-slash";
            } else {
                input.type = "password";
                icon.className = "fas fa-eye";
            }
        }
    </script>
</body>

</html>
