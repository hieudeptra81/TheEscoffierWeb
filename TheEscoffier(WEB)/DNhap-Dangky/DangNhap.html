<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập - Coffee House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        
    </style>
</head>
<body>

    <a href="../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Trang chủ
    </a>

    <div class="khungdangnhap">
        <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Logo cà phê">
        <h3>The Escoffier</h3>
        <p>Xin mời đăng nhập</p>
        
        <div id="alert-container"></div>
        
        <form id="loginForm">
            <input type="text" class="onhap" placeholder="Tên đăng nhập hoặc Email" id="email" required />
            
            <div class="password-wrapper">
                <input type="password" class="onhap" placeholder="Mật khẩu" id="password" required />
                <i id="togglePassword" class="fas fa-eye toggle-icon"></i>
            </div>

            <button type="submit" class="nutdangnhap" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
            </button>
            
            <div class="login-links">
                <a href="QuenMatKhau.html">
                    <i class="fas fa-lock me-1"></i>Quên mật khẩu?
                </a>
                <a href="DangKy.html">
                    <i class="fas fa-user-plus me-1"></i>Đăng ký tài khoản
                </a>
            </div>
        </form>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const icon = this;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                ${message}
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");

            // Clear previous alerts
            document.getElementById('alert-container').innerHTML = '';

            // Validate inputs
            if (!email || !password) {
                showAlert('Vui lòng nhập đầy đủ email và mật khẩu.');
                return;
            }

            // Validate password format
            const firstChar = password.charAt(0);
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if (firstChar !== firstChar.toUpperCase()) {
                showAlert("Chữ cái đầu tiên của mật khẩu phải viết hoa.");
                return;
            }
            
            if (!specialCharRegex.test(password)) {
                showAlert("Mật khẩu phải chứa ít nhất một ký tự đặc biệt.");
                return;
            }

            // Disable login button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang đăng nhập...';

            // Simulate login delay
            setTimeout(() => {
                const savedUser = JSON.parse(localStorage.getItem("user"));

                if (!savedUser) {
                    showAlert("Không tìm thấy tài khoản. Vui lòng đăng ký trước.");
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Đăng nhập';
                    return;
                }

                if (email === savedUser.email && password === savedUser.password) {
                    showAlert("Đăng nhập thành công! Đang chuyển hướng...", 'success');
                    
                    // Save login state
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("loggedInUser", savedUser.fullName);

                    // Dispatch auth changed event
                    window.dispatchEvent(new Event('auth-changed'));

                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 1500);
                } else {
                    showAlert("Email hoặc mật khẩu không đúng!");
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Đăng nhập';
                }
            }, 1000);
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                showAlert('Bạn đã đăng nhập rồi! Đang chuyển hướng...', 'success');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
